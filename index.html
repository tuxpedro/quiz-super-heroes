<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Heroes Marvel</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1>Quiz Super Heroes</h1>
  </header>
  <main class="quiz">
    <div class="container">
      <h2>Sabe dizer quais são os Super Heróis Marvel:</h2>
      <form class="quiz-form">
        <div class="form-group">
          <div class="form-check form-check-inline item-form-hero">
            <input class="form-check-input" type="radio"  name="iptQuest1" id="iptQuest1" value="A">
            <label class="form-check-label" for="iptQuest1">
              <img class="rounded mx-auto d-block img-super-heroes" src="./imgs/ironman-256.png" alt="">
            </label>
            <strong class="name-super-hero">Homem de Ferro</strong>
          </div>
          <div class="form-check form-check-inline item-form-hero">
            <input class="form-check-input" type="radio"  name="iptQuest1" id="iptQuest2" value="B">
            <label class="form-check-label" for="iptQuest2">
              <img class="rounded mx-auto d-block img-super-heroes" src="./imgs/ioda-256.png" alt="">
            </label>
            <strong class="name-super-hero">Mestre Ioda</strong>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check form-check-inline item-form-hero">
            <input class="form-check-input" type="radio" name="iptQuest3" id="iptQuest3" value="A">
            <label class="form-check-label" for="iptQuest3">
              <img class="rounded mx-auto d-block img-super-heroes" src="./imgs/captain-america-256.png" alt="">
            </label>
            <strong class="name-super-hero">Capitão America</strong>
          </div>
          <div class="form-check form-check-inline item-form-hero">
            <input class="form-check-input" type="radio" name="iptQuest3" id="iptQuest4" value="B">
            <label class="form-check-label" for="iptQuest4">
              <img class="rounded mx-auto d-block img-super-heroes" src="./imgs/dracula.png" alt="">
            </label>
            <strong class="name-super-hero">Dracula</strong>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check form-check-inline item-form-hero">
            <input class="form-check-input" type="radio"  name="iptQuest5" id="iptQuest5" value="A">
            <label class="form-check-label" for="iptQuest5">
              <img class="rounded mx-auto d-block img-super-heroes" src="./imgs/thor-256.png" alt="">
            </label>
            <strong class="name-super-hero">Thror</strong>
          </div>
          <div class="form-check form-check-inline item-form-hero">
            <input class="form-check-input" type="radio" name="iptQuest5" id="iptQuest6" value="B">
            <label class="form-check-label" for="iptQuest6">
              <img class="rounded mx-auto d-block img-super-heroes" src="./imgs/sonic-256.png" alt="">
            </label>
            <strong class="name-super-hero">Sonic</strong>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check form-check-inline item-form-hero">
            <input class="form-check-input" type="radio" name="iptQuest7" id="iptQuest7" value="A">
            <label class="form-check-label" for="iptQuest7">
              <img class="rounded mx-auto d-block img-super-heroes" src="./imgs/hulk-256.png" alt="">
            </label>
            <strong class="name-super-hero">Incrível Hulk</strong>
          </div>
          <div class="form-check form-check-inline item-form-hero">
            <input class="form-check-input" type="radio" name="iptQuest7" id="iptQuest8" value="B">
            <label class="form-check-label" for="iptQuest8">
              <img class="rounded mx-auto d-block img-super-heroes" src="./imgs/stormthropper-256.png" alt="">
            </label>
            <strong class="name-super-hero">Stormtrooper</strong>
          </div>
        </div>
      </form>
    </div>
  </main>
  <div class="scoreboard">
    <div class="score">
      <img src="./imgs//shield-56px.png" alt="">
      <h3>100%</h3>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
